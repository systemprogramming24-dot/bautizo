<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Bautizo - Carolus & Lovely</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Parisienne&family=Playfair+Display:wght@400;600&family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #fffdfa;
      font-family: 'Playfair Display', serif;
      position: relative;
      overflow: hidden;
    }

    /* Marco visible completo */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://i.pinimg.com/736x/1b/ee/76/1bee76edd115d3726463467cf6bf8373.jpg') no-repeat center center;
      background-size: 100% 100%;
      z-index: -1000;
      opacity: 0.95;
    }

    .card-wrapper {
      position: relative;
      width: 90%;
      max-width: 460px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: transparent;
      z-index: 10;
    }

    .save-text {
      position: relative;
      margin-top: 10px;
      width: 100%;
      max-width: 360px;
      height: 80px;
      text-align: center;
      z-index: 20;
    }

    .save-text svg { width: 100%; height: 100%; overflow: visible; }
    .save-text text {
      font-family: 'Parisienne', cursive;
      font-size: clamp(2.5rem, 5vw, 4rem);
      fill: #f6e6a8;
      stroke: #e8cf76;
      stroke-width: 0.4px;
      filter: drop-shadow(0 2px 5px rgba(0, 0, 0, 0.3));
    }

    .photo {
      position: relative;
      width: clamp(180px, 55vw, 260px);
      height: clamp(180px, 55vw, 260px);
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(0,0,0,0.25);
      border: 5px solid #f8e7b3;
      z-index: 15;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    .content {
      text-align: center;
      color: #3f3f3f;
      z-index: 15;
      margin-top: 10px;
    }

    h1, h2 { font-family: 'Parisienne', cursive; color: #b25f67; margin: 0; }
    h1 { font-size: clamp(2.2rem, 6vw, 3rem); }
    h2 { font-size: clamp(1.8rem, 5vw, 2.3rem); }

    .details { font-family: 'Poppins', sans-serif; font-size: 1.1rem; color: #6b4f55; }

    .quote {
      margin-top: 10px;
      width: 85%;
      text-align: center;
      font-style: italic;
      font-size: 1.1rem;
      color: #7a5d68;
      font-family: 'Playfair Display', serif;
      z-index: 15;
    }

    .countdown {
      margin-top: 15px;
      width: 95%;
      display: flex;
      justify-content: space-around;
      align-items: center;
      background: rgba(200,150,250,0.4);
      border: 1px solid rgba(190,120,240,0.45);
      border-radius: 16px;
      padding: 18px 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
      font-family: 'Poppins', sans-serif;
      color: #4b2570;
      font-weight: 700;
      backdrop-filter: blur(6px);
      z-index: 20;
      flex-wrap: wrap;
      gap: 10px;
      position: relative;
      bottom: 0;
    }

    .countdown span { display: flex; flex-direction: column; align-items: center; font-size: 1rem; }
    .countdown strong { font-size: clamp(1.6rem, 5vw, 2.4rem); color: #3d1460; }

    @media (max-width: 600px) {
      .card-wrapper { max-width: 95%; }
      .quote { font-size: 1rem; }
      .save-text text { font-size: clamp(2.2rem, 7vw, 3rem); }
      .countdown { font-size: 0.9rem; padding: 12px; }
    }
  </style>
</head>
<body>
  <div class="card-wrapper">
    <div class="save-text">
      <svg viewBox="0 0 300 100" preserveAspectRatio="xMidYMid meet">
        <path id="curve" d="M 40 90 A 130 130 0 0 1 260 90" fill="transparent" />
        <text width="500">
          <textPath href="#curve" startOffset="50%" text-anchor="middle">Mi bautizo</textPath>
        </text>
      </svg>
    </div>

    <div class="photo">
      <img src="https://images.unsplash.com/photo-1503454537195-1dcabb73ffb9?auto=format&fit=crop&w=800&q=80" alt="Foto de niña bautizo elegante">
    </div>

    <div class="content">
      <h1>Carolus</h1>
      <h2>& Lovely</h2>
      <div class="details">
        <p><strong>Sábado, 31 de Agosto</strong></p>
        <p>4:00 PM</p>
      </div>
    </div>

    <div class="quote">
      <p>“Un día lleno de luz y bendiciones para celebrar el amor y la fe.”</p>
    </div>

    <div class="countdown" id="countdown"></div>
  </div>

  <script>
    const countdownElement = document.getElementById('countdown');
    const targetDate = new Date('November 22, 2025 20:00:00').getTime();

    function updateCountdown() {
      const now = Date.now();
      const distance = targetDate - now;
      if (distance < 0) {
        countdownElement.innerHTML = '<strong>¡El gran día ha llegado!</strong>';
        return;
      }
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownElement.innerHTML = `
        <span><strong>${String(days).padStart(2, '0')}</strong><small>Días</small></span>
        <span><strong>${String(hours).padStart(2, '0')}</strong><small>Horas</small></span>
        <span><strong>${String(minutes).padStart(2, '0')}</strong><small>Min</small></span>
        <span><strong>${String(seconds).padStart(2, '0')}</strong><small>Seg</small></span>
      `;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
