<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bautizo de Samantha Sayuri</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@500&family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <audio id="bgMusic" src="musica.mp3" loop></audio>

  <section id="portada" class="panel portada">
    <div class="overlay"></div>
    <div class="contenido">
      <h1 class="titulo">Bautizo de</h1>
      <h2 class="nombre">Samantha Sayuri</h2>
      <div id="contador" class="contador"></div>
      <button id="btnComenzar" class="btn">✨ Toca para comenzar ✨</button>
    </div>
  </section>

  <section class="panel ceremonia">
    <h2>💒 Ceremonia</h2>
    <img src="https://cdn-icons-png.flaticon.com/512/857/857681.png" class="icono" />
    <p>Iglesia San Pedro Apóstol<br>12 de octubre, 1:00 PM</p>
  </section>

  <section class="panel recepcion">
    <h2>🎉 Recepción</h2>
    <img src="https://cdn-icons-png.flaticon.com/512/2917/2917999.png" class="icono" />
    <p>Salón Los Ángeles<br>Dirección: Av. Primavera 456</p>
  </section>

  <section class="panel padrinos">
    <h2>👼 Padrinos</h2>
    <p>Juan Pérez & Ana García</p>
  </section>

  <section class="panel padres">
    <h2>👨‍👩‍👧 Padres</h2>
    <p>Carlos Rodríguez & María López</p>
  </section>

  <section class="panel confirmacion">
    <h2>💌 Confirmar asistencia</h2>
    <form id="formConfirmar">
      <label for="cantidad">¿Cuántas personas asistirán?</label>
      <input type="number" id="cantidad" min="1" max="10" required />
      <button type="submit" class="btn">Confirmar asistencia</button>
    </form>
    <p id="mensaje"></p>
    <button id="cambiar" style="display:none;" class="btn">🔄 Cambiar respuesta</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
