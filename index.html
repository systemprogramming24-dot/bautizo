<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invitaci√≥n al Bautizo ‚ú®</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fceabb, #f8b500);
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 5vh auto;
      background: white;
      padding: 2em;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    h1 {
      color: #d18b00;
    }

    label {
      display: block;
      margin-top: 1em;
      font-weight: 600;
    }

    input {
      padding: 8px;
      width: 80%;
      margin-top: 0.5em;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      background: #f8b500;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      color: white;
      font-size: 1em;
      margin-top: 1em;
    }

    button:hover {
      background: #e09e00;
    }

    #mensaje {
      margin-top: 1.5em;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <main class="container">
    <h1>‚ú® Invitaci√≥n al Bautizo ‚ú®</h1>
    <p id="nombre">Cargando invitaci√≥n...</p>

    <form id="formConfirmar" style="display:none;">
      <label for="cantidad">¬øCu√°ntas personas asistir√°n?</label>
      <input type="number" id="cantidad" min="1" max="10" required />
      <button type="submit">Confirmar asistencia</button>
    </form>

    <p id="mensaje"></p>
  </main>

  <script>
    // =============================
    // üîß CONFIGURA TUS CLAVES AQU√ç
    // =============================
    const SUPABASE_URL = "https://TU-PROYECTO.supabase.co"; // <-- reemplaza
    const SUPABASE_KEY = "TU-CLAVE-ANON-PUBLICA"; // <-- reemplaza
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // Obtener el c√≥digo del invitado desde la URL (por ejemplo ?familia-perez)
    const params = new URLSearchParams(window.location.search);
    const uri = Array.from(params.keys())[0]; // primer par√°metro en la URL

    const nombreEl = document.getElementById('nombre');
    const mensajeEl = document.getElementById('mensaje');
    const form = document.getElementById('formConfirmar');

    if (!uri) {
      nombreEl.textContent = "Invitaci√≥n no v√°lida.";
    } else {
      cargarInvitado();
    }

    async function cargarInvitado() {
      const { data, error } = await supabase
        .from('invitados')
        .select('*')
        .eq('uri_personalizada', uri)
        .single();

      if (error || !data) {
        nombreEl.textContent = "Invitaci√≥n no encontrada üòï";
        return;
      }

      nombreEl.textContent = `Hola ${data.nombre_invitado} üëã`;
      if (data.confirmado) {
        mensajeEl.textContent = `‚úÖ Ya confirmaste asistencia (${data.cantidad} personas).`;
      } else {
        form.style.display = 'block';
      }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const cantidad = parseInt(document.getElementById('cantidad').value);

      const { error } = await supabase
        .from('invitados')
        .update({ confirmado: true, cantidad })
        .eq('uri_personalizada', uri);

      if (error) {
        mensajeEl.textContent = "‚ùå Error al confirmar asistencia.";
        console.error(error);
      } else {
        form.style.display = 'none';
        mensajeEl.textContent = "‚úÖ ¬°Gracias por confirmar tu asistencia!";
      }
    });
  </script>
</body>
</html>
