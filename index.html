<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bautizo de [Nombre del Bebé]</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="icon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
</head>
<body>
  <audio id="musica" src="musica.mp3" loop></audio>

  <div id="overlayMusica" class="overlay">
    <button class="btn-start">✨ Toca para comenzar ✨</button>
  </div>

  <button id="btnMusica" class="btn-musica">🎵</button>

  <main>
    <section class="hero" data-aos="zoom-in">
      <h1 class="titulo">Bautizo de <span>[Nombre del Bebé]</span></h1>
      <p class="fecha">22 de Noviembre de 2025</p>
      <div id="countdown" class="countdown">
        <div><span id="days">00</span><p>Días</p></div>
        <div><span id="hours">00</span><p>Horas</p></div>
        <div><span id="minutes">00</span><p>Min</p></div>
        <div><span id="seconds">00</span><p>Seg</p></div>
      </div>
    </section>

    <section class="mensaje" data-aos="fade-up">
      <h2 id="nombre">Hola querido invitado 💛</h2>
      <p class="texto">Nos encantaría contar contigo en este día tan especial donde celebraremos el bautizo de nuestro pequeño ángel.</p>
    </section>

    <section class="confirmation" data-aos="flip-up">
      <form id="formConfirmar" style="display:none;">
        <label for="cantidad">¿Cuántas personas asistirán?</label>
        <input type="number" id="cantidad" min="1" max="10" required />
        <button type="submit" class="btn-confirmar">💫 Confirmar asistencia</button>
      </form>
      <p id="mensaje"></p>
      <button id="cambiar" style="display:none;" class="btn-cambiar">🔄 Cambiar respuesta</button>
    </section>
  </main>

  <footer data-aos="fade-up">
    <p>Con amor, la familia <strong>[Apellido]</strong> 💖</p>
  </footer>

  <script src="script.js"></script>
  <script>AOS.init({duration: 1000, once: true});</script>
</body>
</html>
