<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invitación al Bautizo 💖</title>

  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
</head>

<body>
  <section class="hero" data-aos="fade-down">
    <img src="girl.jpg" alt="Niña" class="hero-img" />
    <h1>✨ Mi Bautizo ✨</h1>
    <h2 id="nombre">Cargando invitación...</h2>
  </section>

  <section class="details" data-aos="fade-up">
    <p>Con mucha alegría te invitamos a compartir un día muy especial</p>
    <h3>💗 El Bautizo de <strong>Sofía</strong> 💗</h3>
    <p>El día <strong>Domingo 27 de Octubre de 2025</strong></p>
    <p>A las <strong>11:00 a.m.</strong> en la <strong>Iglesia Santa María</strong></p>
    <img src="church.jpg" alt="Iglesia" class="church-img" />

    <p class="map-link">
      📍 <a href="https://maps.google.com?q=Iglesia+Santa+Maria" target="_blank">Ver ubicación</a>
    </p>
  </section>

  <section class="confirmation" data-aos="zoom-in">
    <form id="formConfirmar" style="display:none;">
      <label for="cantidad">¿Cuántas personas asistirán?</label>
      <input type="number" id="cantidad" min="1" max="10" required />
      <button type="submit">Confirmar asistencia</button>
    </form>

    <p id="mensaje"></p>
    <button id="cambiar" style="display:none;">🔄 Cambiar respuesta</button>
  </section>

  <footer>
    <p>Con cariño, <strong>Familia Ramírez</strong></p>
  </footer>

  <script src="script.js"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>AOS.init();</script>
</body>
</html>
